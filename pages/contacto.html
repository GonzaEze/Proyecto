                            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <main class="formulario-contacto-principal">
            <div class="formulario-contacto">
            <form action="">
                <fieldset>
                <legend>Formulario de Contacto</legend>

                <div class="formulario-contacto-style">
                <div>
                    <label for="nombre">Completa tu Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu Nombre y Apellido">
                </div>

                <div>
                    <label for="email">Coloca tu Email</label>
                    <input type="email" name="email" placeholder="Ingresa tu Correo">
                    </div>

                    <div>
                    <label for="texto">Consulta</label>
                    <textarea name="texto" placeholder="dejanos tu Consulta"></textarea>
                </div>
            </div>
            <div class="formulario-contacto-buttons">
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </div>
            </fieldset>
        </form>
        </div>
    </main>

        <footer>
            <div>
                <h3 class="info-redes">
                    Seguinos en nuestras Redes Sociales
                </h3>
            </div>
            <div class="info-redes-img">
                <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt="logo Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="logo Instragram"></a>
            </div>
            <p class="footer-derechos">
            Todos los Derechos Reservados
            </p>
